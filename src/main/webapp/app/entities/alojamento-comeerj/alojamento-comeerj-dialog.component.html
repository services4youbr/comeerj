<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAlojamentoLabel">Create or edit a Alojamento</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!alojamento.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="alojamento.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="alojamento.nome" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sala">Sala</label>
            <input type="text" class="form-control" name="sala" id="field_sala"
                [(ngModel)]="alojamento.sala" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_local">Local</label>
            <input type="text" class="form-control" name="local" id="field_local"
                [(ngModel)]="alojamento.local" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_genero">Genero</label>
            <select class="form-control" name="genero" [(ngModel)]="alojamento.genero" id="field_genero" >
                <option value="MASCULINO">MASCULINO</option>
                <option value="FEMININO">FEMININO</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_responsavel">Responsavel</label>
            <select class="form-control" id="field_responsavel" name="responsavel" [(ngModel)]="alojamento.responsavelId">
                <option [ngValue]="null"></option>
                <option [ngValue]="inscricaoOption.id" *ngFor="let inscricaoOption of responsavels; trackBy: trackInscricaoById">{{inscricaoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
