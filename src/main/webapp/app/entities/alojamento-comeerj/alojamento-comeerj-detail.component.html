
<div *ngIf="alojamento">
    <h2><span jhiTranslate="comeerjApp.alojamento.detail.title">Alojamento</span> {{alojamento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="comeerjApp.alojamento.nome">Nome</span></dt>
        <dd>
            <span>{{alojamento.nome}}</span>
        </dd>
        <dt><span jhiTranslate="comeerjApp.alojamento.sala">Sala</span></dt>
        <dd>
            <span>{{alojamento.sala}}</span>
        </dd>
        <dt><span jhiTranslate="comeerjApp.alojamento.local">Local</span></dt>
        <dd>
            <span>{{alojamento.local}}</span>
        </dd>
        <dt><span jhiTranslate="comeerjApp.alojamento.genero">Genero</span></dt>
        <dd>
            <span jhiTranslate="{{'comeerjApp.Genero.' + alojamento.genero}}">{{alojamento.genero}}</span>
        </dd>
        <dt><span jhiTranslate="comeerjApp.alojamento.responsavel">Responsavel</span></dt>
        <dd>
            <div *ngIf="alojamento.responsavelId">
                <a [routerLink]="['/inscricao-comeerj', alojamento.responsavelId]">{{alojamento.responsavelId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'alojamento-comeerj/'+ alojamento.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
