
<div *ngIf="alojamento">
    <h2><span>Alojamento</span> {{alojamento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{alojamento.nome}}</span>
        </dd>
        <dt><span>Sala</span></dt>
        <dd>
            <span>{{alojamento.sala}}</span>
        </dd>
        <dt><span>Local</span></dt>
        <dd>
            <span>{{alojamento.local}}</span>
        </dd>
        <dt><span>Genero</span></dt>
        <dd>
            <span>{{alojamento.genero}}</span>
        </dd>
        <dt><span>Responsavel</span></dt>
        <dd>
            <div *ngIf="alojamento.responsavelId">
                <a [routerLink]="['/inscricao-comeerj', alojamento.responsavelId]">{{alojamento.responsavelId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'alojamento-comeerj/'+ alojamento.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
