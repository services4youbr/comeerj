
<div *ngIf="comissao">
    <h2><span jhiTranslate="comeerjApp.comissao.detail.title">Comissao</span> {{comissao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="comeerjApp.comissao.comissao">Comissao</span></dt>
        <dd>
            <span>{{comissao.comissao}}</span>
        </dd>
        <dt><span jhiTranslate="comeerjApp.comissao.nome">Nome</span></dt>
        <dd>
            <span>{{comissao.nome}}</span>
        </dd>
        <dt><span jhiTranslate="comeerjApp.comissao.descricao">Descricao</span></dt>
        <dd>
            <span>{{comissao.descricao}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'comissao-comeerj/'+ comissao.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
