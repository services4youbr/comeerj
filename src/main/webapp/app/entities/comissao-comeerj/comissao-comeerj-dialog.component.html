<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myComissaoLabel" jhiTranslate="comeerjApp.comissao.home.createOrEditLabel">Create or edit a Comissao</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!comissao.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="comissao.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="comeerjApp.comissao.comissao" for="field_comissao">Comissao</label>
            <input type="text" class="form-control" name="comissao" id="field_comissao"
                [(ngModel)]="comissao.comissao" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="comeerjApp.comissao.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="comissao.nome" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="comeerjApp.comissao.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                [(ngModel)]="comissao.descricao" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
