<div>
    <h2>
        <span jhiTranslate="comeerjApp.polo.home.title">Polos</span>
        <button class="btn btn-primary float-right jh-create-entity create-polo-comeerj" [routerLink]="['/', { outlets: { popup: ['polo-comeerj-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="comeerjApp.polo.home.createLabel">
            Create new Polo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="polos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nome"><span jhiTranslate="comeerjApp.polo.nome">Nome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numero"><span jhiTranslate="comeerjApp.polo.numero">Numero</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="reunir"><span jhiTranslate="comeerjApp.polo.reunir">Reunir</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="localizacao"><span jhiTranslate="comeerjApp.polo.localizacao">Localizacao</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let polo of polos ;trackBy: trackId">
                <td><a [routerLink]="['../polo-comeerj', polo.id ]">{{polo.id}}</a></td>
                <td>{{polo.nome}}</td>
                <td>{{polo.numero}}</td>
                <td>{{polo.reunir}}</td>
                <td>{{polo.localizacao}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../polo-comeerj', polo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'polo-comeerj/'+ polo.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'polo-comeerj/'+ polo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="polos && polos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
