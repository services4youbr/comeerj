
<div *ngIf="polo">
    <h2><span jhiTranslate="comeerjApp.polo.detail.title">Polo</span> {{polo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="comeerjApp.polo.nome">Nome</span></dt>
        <dd>
            <span>{{polo.nome}}</span>
        </dd>
        <dt><span jhiTranslate="comeerjApp.polo.numero">Numero</span></dt>
        <dd>
            <span>{{polo.numero}}</span>
        </dd>
        <dt><span jhiTranslate="comeerjApp.polo.reunir">Reunir</span></dt>
        <dd>
            <span>{{polo.reunir}}</span>
        </dd>
        <dt><span jhiTranslate="comeerjApp.polo.localizacao">Localizacao</span></dt>
        <dd>
            <span>{{polo.localizacao}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'polo-comeerj/'+ polo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
