
<div *ngIf="faixaEtaria">
    <h2><span>Faixa Etaria</span> {{faixaEtaria.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{faixaEtaria.nome}}</span>
        </dd>
        <dt><span>Idade Min</span></dt>
        <dd>
            <span>{{faixaEtaria.idadeMin}}</span>
        </dd>
        <dt><span>Idade Maxima</span></dt>
        <dd>
            <span>{{faixaEtaria.idadeMaxima}}</span>
        </dd>
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{faixaEtaria.descricao}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'faixa-etaria-comeerj/'+ faixaEtaria.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
